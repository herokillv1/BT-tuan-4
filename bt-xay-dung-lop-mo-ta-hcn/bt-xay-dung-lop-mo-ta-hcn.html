<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-xay-dung-lop-mo-ta-hcn</title>
</head>
<body>

<canvas id="myCanvas" width="500px" height="500px" style="border:10px solid black; background-color: orange"></canvas>

<script>
    
    function rectangle(x,y) {
        this.x = x;
        this.y = y;

        this.getAcreage = function() {
            return x*y;
        }

        this.getPerimeter = function() {
            return (x+y)*2;
        }

        this.createRectangle = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var g = Math.random() * 300;
            var h = Math.random() * 300;
            ctx.fillRect(g,h,x,y);
            ctx.stroke();
        }

    }


    let a = new rectangle(200,100);
    let b = a.getAcreage();
    let c = a.getPerimeter();
    alert('Chu vi hình chữ nhật là : '+c+'m');
    alert('Diện tích hình chữ nhật là : '+b+'m2');
    a.createRectangle();



    
</script>

</body>
</html>
